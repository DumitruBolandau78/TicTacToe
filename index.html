<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="./icons/Red_X.svg.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <div class="container">
        <header class="title">
            Tic Tac Toe
        </header>
        <div class="game">
            <div class="table">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="statistics">
                <div class="players">
                    <div class="playerX">
                        <div>Player X:</div>
                        <div class="score">
                            0
                        </div>
                    </div>
                    <div class="playerO">
                        <div>Player O:</div>
                        <div class="score">
                            0
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="new-game">New Game</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
