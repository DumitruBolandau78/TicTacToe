<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="./icons/Red_X.svg.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <div class="container">
        <header class="title">
            Tic Tac Toe
        </header>
        <div class="game">
            <div class="table">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="statistics">
                <div class="players">
                    <div class="playerX">
                        <div>Player X:</div>
                        <div class="score">
                            0
                        </div>
                    </div>
                    <div class="playerO">
                        <div>Player O:</div>
                        <div class="score">
                            0
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="new-game">New Game</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="winer"></div>
        <div class="new-game play-again">
            Play Again
        </div>
        <svg class="close-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
